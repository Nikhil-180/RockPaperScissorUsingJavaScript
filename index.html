<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <p class="element" >🪨</p>
        </div>
        <div class="choice" id="paper">
            <p class="element" >📃</p>
        </div>
        <div class="choice" id="scissor">
            <p class="element" >✂️</p>
        </div>
    </div>
    <div class="score">
        <div class="user">
            <p id = "user_score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp_score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">
        <h4>Game Time</h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
